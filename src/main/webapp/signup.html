<!DOCTYPE html>

<html lang="en">


<html>


<head>


<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="signup.css">

 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />



<title>Login</title>


</head>


<body>


<div class="login-container">

    <h2 style="color: rgb(255, 128, 192);">Signup</h2>

    <form class="login-form" action="SignupServlet" method="post">
    
    <div class="input-group">

            <label for="id">School ID</label>

            <input type="text" id="id" name="school_id" required>

        </div>
    
    <div class="input-group">

            <label for="id">School Name</label>

            <input type="text" id="id" name="school_name" required>

        </div>
    

        <div class="input-group">

            <label for="id">Subject ID</label>

            <input type="text" id="id" name="id" required>

        </div>

        <div class="input-group">

            <label for="password">Password</label>

            <input type="password" id="password" name="password" required>

        </div>

        <fieldset class="radio-subject">

            <legend>Subject</legend>

            <div>

                <input type="radio" id="math" name="subject" value="math">

                <label for="math">Math</label>

            </div>

            <div>

                <input type="radio" id="science" name="subject" value="science">

                <label for="science">Science</label>

            </div>

            <div>

                <input type="radio" id="english" name="subject" value="english">

                <label for="english">English</label>

            </div>

            <div>

                <input type="radio" id="hindi" name="subject" value="hindi">

                <label for="hindi">Hindi</label>

            </div>

            <div>

                <input type="radio" id="marathi" name="subject" value="marathi">

                <label for="marathi">Marathi</label>

            </div>

            <div>

                <input type="radio" id="sst" name="subject" value="sst">

                <label for="sst">Sst</label>

            </div>

        </fieldset>

      <button type="submit" class="login-button">Signup</button>

        <div class="social-login">

            <p>Have an account? <a href="login.html">Login</a></p>

        </div>

    </form>

</div>



</body>


</html>
