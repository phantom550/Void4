<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Workspace</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        body { margin: 0; font-family: 'Roboto', sans-serif; background: #f0f4f9; display: flex; height: 100vh; flex-direction: column; }
        
        .header { background: white; padding: 16px 24px; display: flex; align-items: center; gap: 16px; border-bottom: 1px solid #ddd; }
        .back-btn { background: none; border: none; cursor: pointer; color: #444; display: flex; align-items: center; gap: 8px; font-size: 14px; font-weight: 500; }
        .back-btn:hover { color: #0061a4; }

        .chat-area { flex: 1; max-width: 800px; width: 100%; margin: 0 auto; display: flex; flex-direction: column; background: white; border-left: 1px solid #eee; border-right: 1px solid #eee; }
        
        .messages { flex: 1; overflow-y: auto; padding: 24px; display: flex; flex-direction: column; gap: 16px; }
        
        .message { padding: 12px 18px; border-radius: 18px; font-size: 15px; line-height: 1.5; max-width: 80%; }
        .message.user { align-self: flex-end; background: #0061a4; color: white; border-bottom-right-radius: 4px; }
        .message.bot { align-self: flex-start; background: #f2f2f2; color: #333; border-bottom-left-radius: 4px; }
        
        .input-area { padding: 20px; border-top: 1px solid #eee; display: flex; gap: 10px; background: white; }
        .chat-input { flex: 1; padding: 12px 16px; border: 1px solid #ccc; border-radius: 24px; font-size: 15px; outline: none; }
        .chat-input:focus { border-color: #0061a4; }
        
        .send-btn { width: 48px; height: 48px; border-radius: 50%; background: #0061a4; color: white; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.2s; }
        .send-btn:hover { background: #004a77; }
    </style>
</head>
<body>

    <div class="header">
        <button class="back-btn" onclick="window.location.href='dashboard.html'">
            <span class="material-symbols-outlined">arrow_back</span> Back to Dashboard
        </button>
        <span style="font-size: 18px; font-weight: 500;">AI Assistant (Powered by Pollinations)</span>
    </div>

    <div class="chat-area">
        <div class="messages" id="messages">
            <div class="message bot">
                Hello! I am your free AI assistant. I can help with school administrative tasks. What do you need?
            </div>
        </div>
        <div class="input-area">
            <input type="text" id="userInput" class="chat-input" placeholder="Type your message here..." onkeypress="if(event.key==='Enter') sendMessage()">
            <button class="send-btn" onclick="sendMessage()">
                <span class="material-symbols-outlined">send</span>
            </button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const text = input.value.trim();
            if(!text) return;

            // Add User Message
            addMsg(text, 'user');
            input.value = '';

            // Add Loading Placeholder
            const loadingId = addMsg("Thinking...", 'bot');

            try {
                // Connect to your local Pollinations Server
                const response = await fetch('http://localhost:3000/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });

                const data = await response.json();
                
                // Replace loading message with real answer
                const loadingEl = document.getElementById(loadingId);
                if(loadingEl) loadingEl.innerHTML = data.reply.replace(/\n/g, '<br>');

            } catch (error) {
                const loadingEl = document.getElementById(loadingId);
                if(loadingEl) loadingEl.innerHTML = "⚠️ Server Error. Please make sure 'node server.js' is running.";
            }
        }

        function addMsg(text, type) {
            const div = document.getElementById('messages');
            const msg = document.createElement('div');
            const id = 'msg-' + Date.now();
            msg.id = id;
            msg.className = `message ${type}`;
            msg.innerHTML = text.replace(/\n/g, '<br>');
            div.appendChild(msg);
            div.scrollTop = div.scrollHeight;
            return id;
        }
    </script>
</body>
</html>
